<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>CrazyCard</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="categoryList" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-name="giphy">Giphy </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-name="band">BandInTown</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-name="movie">OMDB</a>
                    </li>

                </ul>
            </div>
        </nav>


        <main>
            <div class="row">
                <div id="tagPool" class="col-12">
                </div>
            </div>
            <div id="result" class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="card" style="height:200px;">
                        <img class="card-img-top" src="https://dummyimage.com/286x180/000/fff" alt="Card image cap">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <!-- tagInput -->
                                <input id="tagInput" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button id="searchBtn" class="btn btn-outline-secondary" type="button" data-name="cat">Button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </main>













    </div>
    <!--container  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
